<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./node_modules/idb/lib/idb.js"></script>
    <script src="js/DbConnection.js"></script>
    <script src="js/addRow.js"></script>
    <script src="js/PersonDAO.js"></script>
    <script src="js/WebSQLConnection.js"></script>
</head>
<body>
<div id="container">
    <div id="Table">
        <table id="tbl">
            <tr id="headTr">
                <th class="th-head id-th">id</th>
                <th class="th-head fname-th">First name</th>
                <th class="th-head lname-th">Last name</th>
                <th class="th-head age-th">Age</th>
            </tr>
            <tbody id="tblBody">

            </tbody>
        </table>
    </div>
    <div class="inputs-block">
        <label for="inputId">Id</label><input type="number" id="inputId" placeholder="Только цифры">
        <label for="inputFName">First Name</label><input type="text" id="inputFName">
        <label for="inputLName">Last Name</label><input type="text" id="inputLName">
        <label for="inputAge">Age</label><input type="text" id="inputAge">
    </div>
    <div class="btn-block">
        <input type="button" id="createBtn" value="Create">
        <input type="button" id="readBtn" value="Read">
        <input type="button" id="updateBtn" value="Update">
        <input type="button" id="deleteBtn" value="Delete">
    </div>
    <div class="btn-dao">
        <input type="button" value="setWindow" id="setWindowStorage">
        <input type="button" value="setLocalSt" id="setLocalStorage">
        <input type="button" value="setIndexedDB" id="setIndexedDBStorage">
        <input type="button" value="setServer" id="setServerStorage">
    </div>
    <p id="warn"></p>
</div>
</body>
</html>
